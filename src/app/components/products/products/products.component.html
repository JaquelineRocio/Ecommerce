
<div>Carrito de compras {{carritoCompras.length}}</div>
<div class="container-products">
    <div class="product" *ngFor="let product of products" (click)="detalleProduct()"
    >
    <img [swal]="[product.title, product.price.toString()]" src='https://www.shutterstock.com/image-vector/default-image-icon-vector-missing-260nw-2086941550.jpg'>
        <div class="info-button-product">
            <div class="info-product">
                <p>{{product.title}}</p>
                <p>${{product.price}}</p>
            </div>
            <button (click)="addProduct(product)" *ngIf="isToken">Add</button>
        </div>

    </div>
</div>
